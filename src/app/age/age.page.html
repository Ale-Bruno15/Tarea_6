<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>age</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-button (click)="determineAge()">Determine</ion-button>

  <div *ngIf="age">
    <h2>{{ name }}</h2>
    <div>
      Age: {{ age }}
    </div>
    <ion-img [src]="ageImage"></ion-img>
  </div>
</ion-content>
