<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>gender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">gender</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-button (click)="predictGender()">Predict</ion-button>

  <div *ngIf="gender">
    <h2>{{ name }}</h2>
    <div [style.background-color]="gender === 'male' ? 'blue' : 'pink'">
      Gender: {{ gender }}
    </div>
  </div>
</ion-content>
